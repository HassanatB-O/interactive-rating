<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>
    <div id="container">
        <img src="images/icon-star.svg" alt="star" id="svg">
        <h1 id="header">How did we do?</h1>
        <p id="request">Please let us know how we did with your support request. All feeback is appreciated to help us improve our offering.</p>
        <div id="rating">
            <p id="num">1</p>
            <p id="num">2</p>
            <p id="num">3</p>
            <p id="num">4</p>
            <p id="num">5</p>
        </div>
        <button id="submit">submit</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
